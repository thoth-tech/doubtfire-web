<div class="flex justify-center">
  <div class="flex flex-col w-screen md:w-2/3">
    <h1>End User License Agreements</h1>
    <p>
      In order to use {{ toolName | async }}, you need to accept the following end user license
      agreement.
    </p>
    <iframe
      #iframe
      (load)="onIframeLoad(iframe)"
      style="width: 100%; height: 30em; border: 0"
    ></iframe>
    <button (click)="acceptEula()" mat-raised-button color="primary" style="margin-top: 20px">
      Accept
    </button>
  </div>
</div>
