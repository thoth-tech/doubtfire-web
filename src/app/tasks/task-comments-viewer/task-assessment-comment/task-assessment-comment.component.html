<div fxLayout="row" fxLayoutAlign="space-evenly center">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    @if ((comment.assessment_result && comment.assessment_result.is_successful)) {
    <div>
      <hr class="hr-text" data-content="Assessment Summary" />
      <div class="markdown-to-html" [innerHTML]="comment.text | marked"></div>
      <button mat-button (click)="showTaskAssessmentResult()">view report</button>
      <hr class="hr-fade" />
    </div>
    } @else {

    <hr class="hr-text" data-content="Tests in Progress" />

    }
  </div>
</div>
