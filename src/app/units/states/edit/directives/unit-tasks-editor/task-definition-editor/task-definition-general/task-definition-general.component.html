<div class="flex flex-row gap-4">
  <mat-form-field appearance="outline" class="basis-1/3">
    <mat-label>Grade where task appears</mat-label>
    <mat-select [(ngModel)]="taskDefinition.targetGrade" required>
      @for (grade of grades; track grade) {
        <mat-option [value]="grade.value">{{ grade.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="basis-1/3">
    <mat-label>Abbreviation - Week, sequence, and grade. eg 1.1P</mat-label>
    <input matInput [(ngModel)]="taskDefinition.abbreviation" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="flex-grow">
    <mat-label>Weight - Effort relative to other tasks.</mat-label>
    <input matInput type="number" [(ngModel)]="taskDefinition.weighting" required />
  </mat-form-field>
</div>

<mat-form-field appearance="outline" class="flex flex-grow">
  <mat-label>Descriptive task name</mat-label>
  <input matInput [(ngModel)]="taskDefinition.name" required />
</mat-form-field>

<mat-form-field appearance="outline" class="flex flex-grow">
  <mat-label>Task description</mat-label>
  <textarea matInput [(ngModel)]="taskDefinition.description" required> </textarea>
</mat-form-field>
