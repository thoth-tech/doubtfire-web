<!-- Container div for the audio player, styled with flexbox for layout -->
<div class="audio-comment-container flex flex-row content-center justify-start items-center">
  <button class="play-button" (click)="pausePlay()">
    <i id="playButton" class="play-button fa" [ngClass]="isPlaying ? 'fa-pause-circle' : 'fa-play-circle'"></i>
  </button>
  <mat-progress-bar
    #progressBar
    id="progressBar"
    class="progress-bar-container"
    [value]="audioProgress"
    (click)="seek($event)"
  ></mat-progress-bar>
</div>
