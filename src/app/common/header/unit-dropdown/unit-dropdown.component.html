<div class="flex-row justify-center items-center">
  <div
    class="mat-chip-list"
    matTooltip="{{ unit.name }}"
    *ngIf="unit"
    style="float: right; margin-left: 10px; margin-right: 10px"
  >
    <div
      class="mat-chip cursor-pointer"
      [matMenuTriggerFor]="menu"
      #menuState="matMenuTrigger"
      selected="true"
      color="primary"
    >
      {{ unit?.code }}
      <mat-icon>{{ menuState.menuOpen ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon>
    </div>
  </div>
  <ng-container *ngIf="!unit">
    <button class="mat-button" [matMenuTriggerFor]="menu" #menuState="matMenuTrigger">
      Select Unit
      <mat-icon>{{ menuState.menuOpen ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon>
    </button>
  </ng-container>
</div>

<mat-menu #menu="matMenu" class="unit-dropdown-menu">
  <button *ngIf="media.isActive('xs')" uiSref="home" class="flex-row justify-start items-center" mat-menu-item>
    <mat-icon
      uiSref="home"
      style="margin-right: 20px"
      svgIcon="formatif-logo"
      class="formatif-icon"
      aria-hidden="false"
      aria-label="Home Icon"
    ></mat-icon>
    <div class="unitName">Home</div>
    <span class="flex-grow"></span>
  </button>
  <mat-divider *ngIf="media.isActive('xs')"></mat-divider>

  <div class="mat-subheader" [hidden]="unitRoles?.length === 0">Units you teach</div>
  <div *ngFor="let unitRole of unitRoles">
    <button
      *ngIf="!unitRole.unit.teachingPeriod || unitRole.unit.teachingPeriod?.active"
      uiSref="units/tasks/inbox"
      [uiParams]="{ unitId: unitRole.unit.id }"
      class="flex-row justify-start items-center"
      mat-menu-item
    >
      <div class="unitName">{{ unitRole.unit.name }}</div>
      <span class="flex-grow"></span>
      <div class="mat-chip-list" style="float: right; margin-left: 10px">
        <div class="mat-chip selected" color="primary">{{ unitRole.unit.code }}</div>
      </div>
    </button>
  </div>

  <mat-divider [hidden]="unitRoles?.length === 0 || projects?.length === 0"></mat-divider>
  <div class="mat-subheader" [hidden]="projects?.length === 0">Units You Study</div>
  <div *ngFor="let project of projects">
    <button
      *ngIf="!project.unit.teachingPeriod || project.unit.teachingPeriod.active"
      uiSref="projects/dashboard"
      [uiParams]="{ projectId: project.id, taskAbbr: '' }"
      class="flex-row justify-start items-center"
      mat-menu-item
    >
      <div class="unitName">{{ project.unit.name }}</div>
      <span class="flex-grow"></span>
      <div class="mat-chip-list" style="margin-left: 10px">
        <div class="mat-chip selected" color="primary">{{ project.unit.code }}</div>
      </div>
    </button>
  </div>
</mat-menu>
